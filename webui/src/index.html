<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Okeears - Objectives and Key Results web application</title>
</head>
<body>
    <style>
        body {
            margin: 0;
        }

        .loading-page {
            width: 100vw;
            height: 100vh;
        }

        .header {
            height: 60px;
            position: fixed;
            left: 0;
            right: 0;
            z-index: 1;
            color: #fff;
            background-color: #a13742;
        }

        .header .title {
            display: inline-block;
            margin: 15px 30px;
            font-size: 30px;
            font-weight: 500;
        }

        .loading {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding-top: 60px;
            background: #fff;
        }

        .loading-spinner-default {
            width: 64px;
            height: 64px;
            display: inline-block;
            position: relative;
        }
        .loading-spinner-default div {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #a13742;
            border-radius: 50%;
            animation: loading-spinner-default 1.2s linear infinite;
        }
        .loading-spinner-default div:nth-child(1) {
            animation-delay: 0s;
            top: 29px;
            left: 53px;
        }
        .loading-spinner-default div:nth-child(2) {
            animation-delay: -0.1s;
            top: 18px;
            left: 50px;
        }
        .loading-spinner-default div:nth-child(3) {
            animation-delay: -0.2s;
            top: 9px;
            left: 41px;
        }
        .loading-spinner-default div:nth-child(4) {
            animation-delay: -0.3s;
            top: 6px;
            left: 29px;
        }
        .loading-spinner-default div:nth-child(5) {
            animation-delay: -0.4s;
            top: 9px;
            left: 18px;
        }
        .loading-spinner-default div:nth-child(6) {
            animation-delay: -0.5s;
            top: 18px;
            left: 9px;
        }
        .loading-spinner-default div:nth-child(7) {
            animation-delay: -0.6s;
            top: 29px;
            left: 6px;
        }
        .loading-spinner-default div:nth-child(8) {
            animation-delay: -0.7s;
            top: 41px;
            left: 9px;
        }
        .loading-spinner-default div:nth-child(9) {
            animation-delay: -0.8s;
            top: 50px;
            left: 18px;
        }
        .loading-spinner-default div:nth-child(10) {
            animation-delay: -0.9s;
            top: 53px;
            left: 29px;
        }
        .loading-spinner-default div:nth-child(11) {
            animation-delay: -1s;
            top: 50px;
            left: 41px;
        }
        .loading-spinner-default div:nth-child(12) {
            animation-delay: -1.1s;
            top: 41px;
            left: 50px;
        }

        @keyframes loading-spinner-default {
            0%, 20%, 80%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }
    </style>

    <div id="app">
        <div class="loading-page">
            <header class="header">
                <h2 class="title">Okeears</h2>
            </header>
            <div class="loading">
                <div class="loading-spinner-default">
                    <div></div><div></div><div></div><div></div><div></div><div></div>
                    <div></div><div></div><div></div><div></div><div></div><div></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./appconfig.js" type="application/javascript"></script>
    <script src="./appinsights.js" type="application/javascript"></script>
    <script src="./main.js" type="application/javascript"></script>
</body>
</html>
